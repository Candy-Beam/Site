<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- Three-tier cake -->
  <rect x="120" y="220" width="160" height="60" rx="8" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
  <rect x="140" y="180" width="120" height="50" rx="8" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
  <rect x="160" y="150" width="80" height="40" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  
  <!-- Rose gold name topper -->
  <g transform="translate(200, 80)">
    <!-- Stick -->
    <rect x="-2" y="40" width="4" height="70" fill="#92400e"/>
    
    <!-- Decorative crown element -->
    <path d="M -30 10 L -20 0 L -10 10 L 0 0 L 10 10 L 20 0 L 30 10 L 30 25 L -30 25 Z" 
          fill="#f87171" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Name plate -->
    <rect x="-60" y="25" width="120" height="35" rx="18" fill="#fecaca" stroke="#f87171" stroke-width="2"/>
    <text x="0" y="47" font-family="cursive" font-size="20" fill="#991b1b" text-anchor="middle" font-style="italic">Olivia</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="100" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="320" cy="100" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="100" cy="140" r="6" fill="#f59e0b" opacity="0.6"/>
  <circle cx="300" cy="140" r="6" fill="#f59e0b" opacity="0.6"/>
</svg>