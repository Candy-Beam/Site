<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#fce7f3"/>
  
  <!-- Cake representation -->
  <rect x="100" y="180" width="200" height="100" rx="10" fill="#f9a8d4" stroke="#ec4899" stroke-width="2"/>
  <rect x="100" y="160" width="200" height="30" rx="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Name topper -->
  <g transform="translate(200, 100)">
    <!-- Stick -->
    <rect x="-2" y="40" width="4" height="60" fill="#d97706"/>
    
    <!-- Name plate -->
    <rect x="-80" y="0" width="160" height="40" rx="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Script text representation -->
    <text x="0" y="28" font-family="cursive" font-size="24" fill="#92400e" text-anchor="middle" font-style="italic">Sophia</text>
  </g>
  
  <!-- Decorative stars -->
  <g fill="#fbbf24">
    <polygon points="50,80 52,86 58,86 53,90 55,96 50,92 45,96 47,90 42,86 48,86"/>
    <polygon points="350,80 352,86 358,86 353,90 355,96 350,92 345,96 347,90 342,86 348,86"/>
    <polygon points="80,120 82,126 88,126 83,130 85,136 80,132 75,136 77,130 72,126 78,126"/>
    <polygon points="320,120 322,126 328,126 323,130 325,136 320,132 315,136 317,130 312,126 318,126"/>
  </g>
</svg>