<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#e0e7ff"/>
  
  <!-- Cake representation -->
  <rect x="100" y="180" width="200" height="100" rx="10" fill="#c7d2fe" stroke="#6366f1" stroke-width="2"/>
  <rect x="100" y="160" width="200" height="30" rx="5" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Name topper with Happy Birthday -->
  <g transform="translate(200, 90)">
    <!-- Stick -->
    <rect x="-2" y="50" width="4" height="70" fill="#374151"/>
    
    <!-- Happy Birthday banner -->
    <rect x="-100" y="0" width="200" height="25" rx="12" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <text x="0" y="18" font-family="sans-serif" font-size="14" fill="#374151" text-anchor="middle" font-weight="bold">Happy Birthday</text>
    
    <!-- Name plate -->
    <rect x="-70" y="30" width="140" height="35" rx="18" fill="#c7d2fe" stroke="#6366f1" stroke-width="2"/>
    <text x="0" y="52" font-family="cursive" font-size="22" fill="#312e81" text-anchor="middle" font-style="italic">Emma</text>
  </g>
  
  <!-- Confetti -->
  <g>
    <rect x="60" y="60" width="20" height="6" rx="3" fill="#f59e0b" transform="rotate(25 70 63)"/>
    <rect x="320" y="70" width="20" height="6" rx="3" fill="#10b981" transform="rotate(-30 330 73)"/>
    <rect x="90" y="100" width="20" height="6" rx="3" fill="#ef4444" transform="rotate(45 100 103)"/>
    <rect x="300" y="110" width="20" height="6" rx="3" fill="#8b5cf6" transform="rotate(-20 310 113)"/>
  </g>
</svg>